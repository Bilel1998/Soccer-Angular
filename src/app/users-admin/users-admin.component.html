<table class="table">
    <thead>
        <tr>
            <th scope="col">id </th>
            <th scope="col">Nom </th>
            <th scope="col">Prenom </th>
            <th scope="col">email </th>

        </tr>
    </thead>
    <tbody *ngFor='let user of u'>
        <tr>
            <td>{{user._id}} </td>
            <td>{{user.firstName}} </td>
            <td>{{user.lastName}} </td>
            <td>{{user.email}} </td>
        </tr>
    </tbody>
  </table>
