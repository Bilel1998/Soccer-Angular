<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-lg-12">
        <form #playerForm="ngForm" (ngSubmit)='addPlayer()'>
            <div class="form-group" style="margin: 50px;">

                <input type="text" [(ngModel)]='player.nom' [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="Nom ">
            </div>
            <div class="form-group" style="margin: 50px;">

                <input type="text" [(ngModel)]='player.equipe' [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="Equipe">
            </div>
            <div class="form-group" style="margin: 50px;">

                <input type="text" [(ngModel)]='player.dateNaissance' [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="Date de naissance">
            </div>
            <button type="button" (click)='filePicker.click()' class="btn btn-primary py-3 px-5" style="text-align: center;">SÃ©lectionner image</button>
            <div class="form-group">
                <input style="visibility: hidden;" type="file" class="form-control" #filePicker
                    (change)='onImageSelected($event)' />
            </div>
           
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary py-3 px-5"> Add Player</button>
            </div>

        </form>
    </div>

</div>
