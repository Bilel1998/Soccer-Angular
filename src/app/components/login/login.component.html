<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>
<div class="container">
    <div class="col-lg-12">
        <form action="#" #loginForm="ngForm" (ngSubmit)='loginUser()'>
          <div class="form-group" style="margin: 50px;">
             
            <input type="email" [(ngModel)]='login.email' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
          </div>
          <div class="form-group" style="margin: 50px;">
             
            <input type="password" [(ngModel)]='login.password' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Mot de passe">
          </div>
          <div class="form-group" style="text-align: center;">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
   
        </form>  
      </div>

</div>
