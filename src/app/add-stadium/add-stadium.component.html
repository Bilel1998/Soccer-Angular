<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Stadium</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-lg-12">
        <form #playerForm="ngForm" (ngSubmit)='addStadium()'>
            <div class="form-group" style="margin: 50px;">

                <input type="text" [(ngModel)]='stadium.name' [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="name ">
            </div>
            <div class="form-group" style="margin: 50px;">

                <input type="text" [(ngModel)]='stadium.country' [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="country">
            </div>
            <div class="form-group" style="margin: 50px;">

                <input type="text" [(ngModel)]='stadium.capacity' [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="capacity">
            </div>
           
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary py-3 px-5"> Add Stadium</button>
            </div>

        </form>
    </div>

</div>
