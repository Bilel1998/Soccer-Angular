<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Admin</h1>
      </div>
    </div>
  </div>
</div>
<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-link active col-4" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
      aria-controls="nav-home" aria-selected="true">Players</a>
    <a class="nav-link col-4" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
      aria-controls="nav-profile" aria-selected="false">Matches</a>

    <a class="nav-link col-4" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
      aria-controls="nav-contact" aria-selected="false">Users</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
    <app-players-admin [p]='players'></app-players-admin>
  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Equipe 1</th>
          <th scope="col">Equipe 2</th>
          <th scope="col">Score</th>
          <th scope="col">Action</th>


        </tr>
      </thead>
      <tbody *ngFor='let match of matches'>
        <tr>
          <td>{{match.teamOne}}</td>
          <td>{{match.teamTwo}}</td>
          <td>{{match.scoreOne}} - {{match.scoreTwo}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="edit(match._id)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="delete(match._id)">Delete</button>
            <button type="button" class="btn btn-danger" (click)="display(match._id)">Display</button>


          </td>

        </tr>

      </tbody>
    </table>
  </div>
  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
    <app-users-admin [u]='users'></app-users-admin>
  </div>

</div>
<div *ngFor='let compteur of stadiums'>
  <app-stadium [s]='compteur' (newStadiums)='updateStadiums($event)'></app-stadium>
</div>
